<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: #0a0909;
}
h1 {
font-size: 4.5em;
}
 
button {
font-size: 30px;
width: 140px;
height: 60px;
border-radius: 5px;
}
 
#startPause {
background-color: #16F529;
border-color: #16F529;
border-radius: 20px;
margin-right:22px;
}
 
#reset {
background-color: #00BFFF;
border-color: #00BFFF;
border-radius: 22px;
}
 
.container {
margin: auto;
margin-top: 200px;
width: 400px;
height: 400px;
}
#controls {
margin-left: 7px;
width: 310px;
height:70px;
}
</style>


</head>
<body>
    <div class="container">
<h1><p id="output" style="color: yellow;"><b>0:00:00:00</b></p></h1>
<div id="controls" align="center">
<button id= "startPause" onclick="startPause()"><b id="start">Start</b></button>
<button onclick="reset()" id="reset"><b id="reset">Reset</b></button>
</div>
</div>
</body>


    <script>
    var time = 0;
    var running = 0;
    function startPause(){
    if(running == 0){
    running = 1;
    increment();
    document.getElementById("start").innerHTML = "Pause";
    document.getElementById("startPause").style.backgroundColor = "#FF6700";
    document.getElementById("startPause").style.borderColor = "#FF6700";
    }
    else{
    running = 0;
    document.getElementById("start").innerHTML = "Resume";
    document.getElementById("startPause").style.backgroundColor = "#16F529";
    document.getElementById("startPause").style.borderColor = "green";
    }
    }
    function reset(){
    running = 0;
    time = 0;
    document.getElementById("start").innerHTML = "Start";
    document.getElementById("output").innerHTML = "0:00:00:00";
    document.getElementById("startPause").style.backgroundColor = "#16F529";
    document.getElementById("startPause").style.borderColor = "#16F529";
    }
    function increment(){
    if(running == 1){
    setTimeout(function(){
    time++;
    var mins = Math.floor(time/10/60);
    var secs = Math.floor(time/10 % 60);
    var hours = Math.floor(time/10/60/60);
    var tenths = time % 10;
    if(mins < 10){
    mins = "0" + mins;
    }
    if(secs < 10){
    secs = "0" + secs;
    }
    document.getElementById("output").innerHTML = hours + ":" + mins + ":" + secs + ":" + tenths + "0";
    increment();
    },100)
    }
    }
    </script>
</html>
