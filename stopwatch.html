<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("image/stopwatchBG.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      h1 {
        font-size: 4.5em;
        color: black;
      }
      p {
        border: 3px solid black;
        padding: 20px;
        width: 20rem;
        background-color: white;
      }
      button {
        font-size: 30px;
        width: 140px;
        height: 60px;
        border-radius: 5px;
      }

      #startPause {
        background-color: #16f529;
        border-color: #16f529;
        border-radius: 20px;
        margin-right: 22px;
      }

      #reset {
        background-color: #00bfff;
        border-color: #00bfff;
        border-radius: 22px;
      }

      .container {
        margin: auto;
        margin-top: 200px;
        width: 400px;
        height: 400px;
        padding-left: 500px;
      }
      #controls {
        margin-left: 7px;
        width: 310px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="watch-number">
        <h1>
          <p id="output">0:00:00:00</p>
        </h1>
      </div>
      <div id="controls" style="padding: 0 50px" ;>
        <button id="startPause" onclick="startPause()">
          <b id="start">Start</b>
        </button>
        <button onclick="reset()" id="reset"><b id="reset">Reset</b></button>
      </div>
    </div>
  </body>

  <script>
    var time = 0;
    var running = 0;
    function startPause() {
      if (running == 0) {
        running = 1;
        increment();
        document.getElementById("start").innerHTML = "Pause";
        document.getElementById("startPause").style.backgroundColor = "#FF6700";
        document.getElementById("startPause").style.borderColor = "#FF6700";
      } else {
        running = 0;
        document.getElementById("start").innerHTML = "Resume";
        document.getElementById("startPause").style.backgroundColor = "#16F529";
        document.getElementById("startPause").style.borderColor = "green";
      }
    }
    function reset() {
      running = 0;
      time = 0;
      document.getElementById("start").innerHTML = "Start";
      document.getElementById("output").innerHTML = "0:00:00:00";
      document.getElementById("startPause").style.backgroundColor = "#16F529";
      document.getElementById("startPause").style.borderColor = "#16F529";
    }
    function increment() {
      if (running == 1) {
        setTimeout(function () {
          time++;
          var mins = Math.floor(time / 10 / 60);
          var secs = Math.floor((time / 10) % 60);
          var hours = Math.floor(time / 10 / 60 / 60);
          var tenths = time % 10;
          if (mins < 10) {
            mins = "0" + mins;
          }
          if (secs < 10) {
            secs = "0" + secs;
          }
          document.getElementById("output").innerHTML =
            hours + ":" + mins + ":" + secs + ":" + tenths + "0";
          increment();
        }, 100);
      }
    }
  </script>
</html>
